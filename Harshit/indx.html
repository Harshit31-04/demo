<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form (AJAX)</title>
</head>
<body>
    <center>
        <h3>Registration Form</h3>

        <form id="regForm">
            First Name:
            <input type="text" id="fname" required><br><br>

            Last Name:
            <input type="text" id="lname" required><br><br>

            Email:
            <input type="email" id="email" required><br><br>

            Password:
            <input type="password" id="password" required><br><br>

            Gender:
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female<br><br>

            <button type="submit">Submit</button>
        </form>
    </center>

    <script>
        document.getElementById("regForm").addEventListener("submit", function(e) {
            e.preventDefault();

            var userData = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                gender: document.querySelector('input[name="gender"]:checked').value
            };

            // AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "ajaxRequest", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    // Save data locally (GitHub Pages compatible)
                    localStorage.setItem("userData", JSON.stringify(userData));
                    alert("Data saved using AJAX + LocalStorage");
                }
            };

            xhr.send(JSON.stringify(userData));
        });
    </script>
</body>
</html>
